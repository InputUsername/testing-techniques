version: "3.9"
services:
  tests:
    build: .
    volumes:
      - ./testing:/app/testing/
      - ./adapter:/app/adapter/
      - ./model:/app/model/
    depends_on:
      - synapse
  synapse:
    image: "matrixdotorg/synapse"
    entrypoint: ["/data/start.sh"]
    volumes:
      - ./synapse/data:/data
    ports:
      - "8008:8008"
    logging:
      driver: none
